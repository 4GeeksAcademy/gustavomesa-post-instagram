<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fa67d7ed86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Gustavo Mesa - Post Instagram</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-left">
                <div class="header-logo">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="header-text">
                    <div class="header-title">
                        <h1>HTML5</h1>
                    </div>
                    <div class="header-name">
                    <p>GustavoMesa</p>
                </div>
                </div>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://images.pexels.com/photos/33758551/pexels-photo-33758551.jpeg" alt="Swiza">
        </div>
        <div class="post-body">
            <div class="post-body-icons">
                <div class="post-body-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="post-body-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="post-body-title">
                <p>
                    liked by <strong>4GeeksAcademy</strong>, <strong>HTML5</strong>, <strong>Web</strong> and <strong>100,000 others</strong>
                </p>
            </div>
            <div class="post-body-message">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, consequuntur?
                </p>
            </div>
        </div>
    </div>
</body>
</html>
